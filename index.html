<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRVS Data Collection Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e6edf3;
            line-height: 1.6;
            padding: 15px;
            min-height: 100vh;
        }

        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            padding: 50px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #10b981, #3b82f6, #8b5cf6);
        }

        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            gap: 20px;
        }

        .logo-box {
            width: 120px;
            height: 120px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .logo-box:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.05);
            transform: scale(1.05);
        }

        .logo-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #94a3b8;
            font-size: 14px;
        }

        .login-form-group {
            margin-bottom: 25px;
        }

        .login-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #e6edf3;
            font-size: 14px;
        }

        .login-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 10px;
            color: #e6edf3;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .login-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
        }

        .login-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .login-error.show {
            display: block;
            animation: shake 0.5s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .logout-container {
            text-align: right;
            margin-bottom: 20px;
        }

        .logout-btn {
            background: transparent;
            color: #8b949e;
            border: 1px solid rgba(148, 163, 184, 0.2);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: rgba(30, 41, 59, 0.8);
            border-color: #3b82f6;
            color: #e6edf3;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .title {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 14px;
        }

        .form-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            flex: 1;
            min-width: 120px;
            background: rgba(30, 41, 59, 0.6);
            color: #94a3b8;
            border: 1px solid rgba(148, 163, 184, 0.2);
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border-color: transparent;
        }

        .form-section {
            display: none;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #94a3b8;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .required {
            color: #ef4444;
            margin-left: 3px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 10px;
            padding: 12px 16px;
            color: #e6edf3;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-select:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-option,
        .checkbox-option {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-option:hover,
        .checkbox-option:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.05);
        }

        .radio-option input,
        .checkbox-option input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .success-message,
        .error-message {
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #e6edf3;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(148, 163, 184, 0.2);
        }

        @media (max-width: 600px) {
            .login-card {
                padding: 30px;
            }

            .logo-container {
                flex-direction: column;
            }

            .logo-box {
                width: 100px;
                height: 100px;
            }

            .form-tabs {
                flex-direction: column;
            }

            .tab-btn {
                width: 100%;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-card">
            <div class="logo-container">
                <div class="logo-box">
                    <img src="NMCP.png" alt="NMCP Logo" class="logo-img">
                </div>
                <div class="logo-box">
                    <img src="ICF-SL.jpg" alt="ICF Logo" class="logo-img">
                </div>
            </div>

            <div class="login-header">
                <h1>CRVS Data Collection</h1>
                <p>Civil Registration & Vital Statistics</p>
            </div>

            <div class="login-error" id="loginError">Invalid username or password</div>

            <form id="loginForm">
                <div class="login-form-group">
                    <label class="login-label">Username</label>
                    <input type="text" class="login-input" id="username" required autocomplete="username">
                </div>

                <div class="login-form-group">
                    <label class="login-label">Password</label>
                    <input type="password" class="login-input" id="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container" id="mainContent" style="display: none;">
        <div class="logout-container">
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <div class="header">
            <div class="logo">CRVS</div>
            <h1 class="title">Data Collection Form</h1>
            <p class="subtitle">Civil Registration & Vital Statistics</p>
        </div>

        <div class="success-message" id="successMessage">
            Data submitted successfully!
        </div>

        <div class="error-message" id="errorMessage">
            Error submitting data. Please try again.
        </div>

        <div class="form-tabs">
            <button class="tab-btn active" onclick="showForm('birth')">Birth Registration</button>
            <button class="tab-btn" onclick="showForm('death')">Death Registration</button>
        </div>

        <!-- Birth Registration Form -->
        <form id="birthForm" class="form-section active">
            <div class="section-title">Birth Registration</div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Region<span class="required">*</span></label>
                    <select class="form-select" name="region" id="birthRegion" required>
                        <option value="">Select Region</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">District<span class="required">*</span></label>
                    <select class="form-select" name="district" id="birthDistrict" required disabled>
                        <option value="">Select region first</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Chiefdom/Zone<span class="required">*</span></label>
                <select class="form-select" name="chiefdom" id="birthChiefdom" required disabled>
                    <option value="">Select district first</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Was child born in a Health Facility?<span class="required">*</span></label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="bornInHF" value="Yes" required onchange="toggleFacilityFields('birth', true)">
                        <span>Yes - Born in Health Facility</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="bornInHF" value="No" onchange="toggleFacilityFields('birth', false)">
                        <span>No - Born outside Health Facility</span>
                    </label>
                </div>
            </div>

            <div id="birthFacilityFieldsGroup" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Health Facility Name<span class="required">*</span></label>
                    <input type="text" class="form-input" name="facility" id="birthFacilityInput" placeholder="Type the name of the health facility" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Child's Full Name<span class="required">*</span></label>
                <input type="text" class="form-input" name="childName" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Date of Birth<span class="required">*</span></label>
                    <input type="date" class="form-input" name="dateOfBirth" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Sex<span class="required">*</span></label>
                    <select class="form-select" name="sex" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Place of Birth<span class="required">*</span></label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="placeOfBirth" value="Health Facility" required>
                        <span>Health Facility</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="placeOfBirth" value="Home with TBA">
                        <span>Home with Traditional Birth Attendant</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="placeOfBirth" value="Home Unassisted">
                        <span>Home (Unassisted)</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Mother's Full Name<span class="required">*</span></label>
                <input type="text" class="form-input" name="motherName" required>
            </div>

            <div class="form-group">
                <label class="form-label">Father's Full Name</label>
                <input type="text" class="form-input" name="fatherName">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Mother's Contact</label>
                    <input type="tel" class="form-input" name="motherContact" placeholder="+232...">
                </div>

                <div class="form-group">
                    <label class="form-label">Registration Date<span class="required">*</span></label>
                    <input type="date" class="form-input" name="registrationDate" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Data Collector Name<span class="required">*</span></label>
                <input type="text" class="form-input" name="collectorName" required>
            </div>

            <button type="submit" class="submit-btn">Submit Birth Registration</button>
        </form>

        <!-- Death Registration Form -->
        <form id="deathForm" class="form-section">
            <div class="section-title">Death Registration</div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Region<span class="required">*</span></label>
                    <select class="form-select" name="region" id="deathRegion" required>
                        <option value="">Select Region</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">District<span class="required">*</span></label>
                    <select class="form-select" name="district" id="deathDistrict" required disabled>
                        <option value="">Select region first</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Chiefdom/Zone<span class="required">*</span></label>
                    <select class="form-select" name="chiefdom" id="deathChiefdom" required disabled>
                        <option value="">Select district first</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Facility Name</label>
                    <input type="text" class="form-input" name="facility">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Deceased Full Name<span class="required">*</span></label>
                <input type="text" class="form-input" name="deceasedName" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Date of Death<span class="required">*</span></label>
                    <input type="date" class="form-input" name="dateOfDeath" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Age at Death<span class="required">*</span></label>
                    <input type="number" class="form-input" name="ageAtDeath" required min="0">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Sex<span class="required">*</span></label>
                <select class="form-select" name="sex" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Age Category<span class="required">*</span></label>
                <select class="form-select" name="ageCategory" required>
                    <option value="">Select</option>
                    <option value="Under 1 year">Under 1 year (Infant)</option>
                    <option value="1-4 years">1-4 years (Child)</option>
                    <option value="5-14 years">5-14 years</option>
                    <option value="15-49 years">15-49 years (Reproductive Age)</option>
                    <option value="50+ years">50+ years</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Was this a Maternal Death?</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="maternalDeath" value="No">
                        <span>No</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="maternalDeath" value="Yes">
                        <span>Yes - Death during pregnancy, childbirth, or within 42 days postpartum</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Cause of Death Information Available?<span class="required">*</span></label>
                <select class="form-select" name="causeOfDeathType" required>
                    <option value="">Select</option>
                    <option value="Medical Certificate">Medical Certificate of Cause of Death</option>
                    <option value="Verbal Autopsy">Verbal Autopsy Completed</option>
                    <option value="None">No Cause Information Available</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Primary Cause of Death (if known)</label>
                <select class="form-select" name="causeOfDeath">
                    <option value="">Select if known</option>
                    <option value="Malaria">Malaria</option>
                    <option value="Respiratory Infections">Respiratory Infections</option>
                    <option value="Diarrheal Diseases">Diarrheal Diseases</option>
                    <option value="Cardiovascular Disease">Cardiovascular Disease</option>
                    <option value="Tuberculosis">Tuberculosis</option>
                    <option value="HIV/AIDS">HIV/AIDS</option>
                    <option value="Maternal Complications">Maternal Complications</option>
                    <option value="Neonatal Causes">Neonatal Causes</option>
                    <option value="Injuries/Accidents">Injuries/Accidents</option>
                    <option value="Other">Other</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Additional Information</label>
                <textarea class="form-textarea" name="additionalInfo" placeholder="Any additional relevant information about the death..."></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Registration Date<span class="required">*</span></label>
                    <input type="date" class="form-input" name="registrationDate" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Data Collector Name<span class="required">*</span></label>
                    <input type="text" class="form-input" name="collectorName" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit Death Registration</button>
        </form>
    </div>

    <script>
        // IMPORTANT: Replace this URL with your Google Apps Script Web App URL
        const SCRIPT_URL = 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE';
        
        // Login credentials
        const LOGIN_USERNAME = 'admin';
        const LOGIN_PASSWORD = 'admin';

        // Cascading data - Add your data in this format: Parent||Child

        // Parse cascading data
        let regionDistrictMap = {};
        let districtChiefdomMap = {};
        let chiefdomFacilityMap = {};

        function parseCascadingData() {
            const lines = CASCADING_DATA.trim().split('\n');
            
            lines.forEach(line => {
                const parts = line.split('||');
                if (parts.length === 2) {
                    const [parent, child] = parts.map(s => s.trim());
                    
                    if (parent.includes('Region') || parent === 'Western Area') {
                        if (!regionDistrictMap[parent]) {
                            regionDistrictMap[parent] = [];
                        }
                        if (!regionDistrictMap[parent].includes(child)) {
                            regionDistrictMap[parent].push(child);
                        }
                    }
                    else if (child.includes('Chiefdom') || child.includes('City') || child.includes('Zone')) {
                        if (!districtChiefdomMap[parent]) {
                            districtChiefdomMap[parent] = [];
                        }
                        if (!districtChiefdomMap[parent].includes(child)) {
                            districtChiefdomMap[parent].push(child);
                        }
                    }
                    else {
                        if (!chiefdomFacilityMap[parent]) {
                            chiefdomFacilityMap[parent] = [];
                        }
                        if (!chiefdomFacilityMap[parent].includes(child)) {
                            chiefdomFacilityMap[parent].push(child);
                        }
                    }
                }
            });
        }

        parseCascadingData();

        // Populate region dropdowns
        function populateRegions() {
            const regions = Object.keys(regionDistrictMap).sort();
            ['birthRegion', 'deathRegion'].forEach(id => {
                const select = document.getElementById(id);
                regions.forEach(region => {
                    const option = document.createElement('option');
                    option.value = region;
                    option.textContent = region;
                    select.appendChild(option);
                });
            });
        }

        // Setup cascading for forms
        function setupCascading(formPrefix) {
            const regionSelect = document.getElementById(`${formPrefix}Region`);
            const districtSelect = document.getElementById(`${formPrefix}District`);
            const chiefdomSelect = document.getElementById(`${formPrefix}Chiefdom`);
            
            regionSelect.addEventListener('change', function() {
                const region = this.value;
                districtSelect.innerHTML = '<option value="">Select District</option>';
                chiefdomSelect.innerHTML = '<option value="">Select district first</option>';
                chiefdomSelect.disabled = true;
                
                if (region && regionDistrictMap[region]) {
                    regionDistrictMap[region].forEach(district => {
                        const option = document.createElement('option');
                        option.value = district;
                        option.textContent = district;
                        districtSelect.appendChild(option);
                    });
                    districtSelect.disabled = false;
                }
            });
            
            districtSelect.addEventListener('change', function() {
                const district = this.value;
                chiefdomSelect.innerHTML = '<option value="">Select Chiefdom/Zone</option>';
                
                if (district && districtChiefdomMap[district]) {
                    districtChiefdomMap[district].forEach(chiefdom => {
                        const option = document.createElement('option');
                        option.value = chiefdom;
                        option.textContent = chiefdom;
                        chiefdomSelect.appendChild(option);
                    });
                    chiefdomSelect.disabled = false;
                }
            });
        }

        // Login handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('loginError');
            
            if (username === LOGIN_USERNAME && password === LOGIN_PASSWORD) {
                errorDiv.classList.remove('show');
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                populateRegions();
                setupCascading('birth');
                setupCascading('death');
            } else {
                errorDiv.classList.add('show');
            }
        });

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', function() {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });

        // Toggle facility fields
        function toggleFacilityFields(formPrefix, show) {
            const facilityGroup = document.getElementById(`${formPrefix}FacilityFieldsGroup`);
            const facilityInput = document.getElementById(`${formPrefix}FacilityInput`);
            
            if (show) {
                facilityGroup.style.display = 'block';
                facilityInput.required = true;
            } else {
                facilityGroup.style.display = 'none';
                facilityInput.required = false;
                facilityInput.value = '';
            }
        }

        // Form switching
        function showForm(formType) {
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            document.getElementById(formType + 'Form').classList.add('active');
            event.target.classList.add('active');

            hideMessages();
        }

        function hideMessages() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showSuccess() {
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            setTimeout(hideMessages, 5000);
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message || 'Error submitting data. Please try again.';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Form submission handlers
        function handleSubmit(formId, sheetName) {
            const form = document.getElementById(formId);
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitBtn = form.querySelector('.submit-btn');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';

                try {
                    const formData = new FormData(form);
                    const data = {
                        sheetName: sheetName,
                        timestamp: new Date().toISOString()
                    };

                    for (let [key, value] of formData.entries()) {
                        data[key] = value;
                    }

                    if (formId === 'birthForm') {
                        const bornInHF = data.bornInHF;
                        if (bornInHF === 'No') {
                            data.facility = 'Not in Health Facility';
                        }
                        // If Yes, facility field already contains the typed value
                    }

                    if (SCRIPT_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                        throw new Error('Please configure your Google Apps Script URL first');
                    }

                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    showSuccess();
                    form.reset();
                    
                    // Reset cascading dropdowns
                    const formPrefix = formId === 'birthForm' ? 'birth' : 'death';
                    document.getElementById(`${formPrefix}District`).disabled = true;
                    document.getElementById(`${formPrefix}Chiefdom`).disabled = true;

                } catch (error) {
                    console.error('Error:', error);
                    showError(error.message);
                }

                submitBtn.disabled = false;
                submitBtn.textContent = formId === 'birthForm' ? 'Submit Birth Registration' : 'Submit Death Registration';
            });
        }

        handleSubmit('birthForm', 'Births');
        handleSubmit('deathForm', 'Deaths');

        // Auto-populate current date
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.querySelectorAll('input[name="registrationDate"]').forEach(input => {
                input.value = today;
            });
        });
